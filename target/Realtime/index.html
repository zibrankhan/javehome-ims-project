<body>
<section>
	<div class="row">
		<div class="content">
			<div class="col col-lg-12">
				<div class="col-md-6 text-center form-divisions">
					<div class="form-section">
					<h4>Login</h4>
					<input type="text" class="form-control" placeholder="Email ID">
					<input type="password" class="form-control" placeholder="Password">
					<input type="button" class="btn btn-success" value="Login" />
					</div>
				</div>
				<div class="col-md-6 text-center form-divisions">
					<div class="form-section">
					<h4>Register</h4>
					<input type="text" class="form-control" placeholder="First Name">
					<input type="text" class="form-control" placeholder="Last Name">
					<input type="text" class="form-control" placeholder="E-Mail">
					<select class="form-control">
						<option>Core Java</option>
						<option>Advanced Java</option>
						<option>Spring</option>
						<option>Hibernate</option>
						<option>Webservices</option>
					</select>
					<input type="password" class="form-control" placeholder="Password">
					<input type="password" class="form-control" placeholder="Confirm Password">
					<input type="button" class="btn btn-danger" value="Register" />
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
